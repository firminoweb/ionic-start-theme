<ion-content [fullscreen]="true">
  <ion-toolbar style="color:#523614 ;">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/home">
      </ion-back-button>
    </ion-buttons>

    <ion-title style="padding-left: 30%;">
      Paramètres
    </ion-title>
  </ion-toolbar>

  <ion-card class="ion-no-margin profile-card" style="text-align: center;">
    <ion-card-content style="text-align: center;">
      <div style="text-align: center !important;">
        <img src="../../../../assets/card-media.png" height="150" width="150">
      </div>
      <h1>
        <ion-text><strong>Numéro : {{no}}</strong></ion-text>
        </h1>
        <h1>
          <ion-text><strong>Adhérant : {{nom}}</strong></ion-text>
        </h1>
        <h1>
          <ion-text><strong>Vous avez : {{total}}</strong></ion-text>
        </h1>

        <!-- <ngx-gauge [type]="'full'" [value]="calculatePercentage()"></ngx-gauge> -->
    </ion-card-content>
    <div class="gauge-container">
      <div class="indicator-min">{{ 0 }}</div>
      <div class="indicator-max">{{ total }}</div>
      <div class="indicator-value">{{ consomme }} Point</div>
      <div class="gauge-fill" [style.width.%]="fillPercentage"></div>
    </div>
  </ion-card>
